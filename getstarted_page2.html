<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/getstarted_page2.css" />
  </head>
  <body>
    <div class="main">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid nav">
          <img src="img/580b57fcd9996e24bc43c529.png" alt="logo" />
          <button class="btn" type="button">Sign In</button>
        </div>
      </nav>
      <hr />

      <div class="container-fluid p2-content">
        <div class="container page2">
          <p>STEP <b>1</b> OF <b>3</b></p>
          <h1>Create a password to start your membership</h1>
          <p class="p">
            Just a few more steps and you're done! <br />
            We hate paperwork, too.
          </p>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Email"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password"
                id="pass"
                class="form-control form-control-lg"
                placeholder="Add a password"
              />
            </div>
            <button class="btn" type="button" id="btn">Next</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <div class="container p-4 pb-0">
          <section class="">
            <div class="row">
              <h5>Questions? Call 000-800-919-1694</h5>
              <div class="col-sm-12 col-md-3 mb-4 mb-md-0">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#!">FAQ</a>
                  </li>
                  <li>
                    <a href="#!">Privacy</a>
                  </li>
                </ul>
              </div>
              <div class="col-sm-12 col-md-3 mb-4 mb-md-0">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#!">Help Centre</a>
                  </li>
                  <li>
                    <a href="#!">Cookie Preferences</a>
                  </li>
                </ul>
              </div>
              <div class="col-sm-12 col-md-3 mb-4 mb-md-0">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#!">Netflix Shop</a>
                  </li>
                  <li>
                    <a href="#!">Corporate Information</a>
                  </li>
                </ul>
              </div>
              <div class="col-sm-12 col-md-3 mb-4 mb-md-0">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#!">Terms of Use</a>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/getstarted_page2.js"></script>
</html>
